<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title"> Contact Me </span>
          <div
            class="wrap-input100 validate-input bg1"
            data-validate="Please Type Your Name"
          >
            <span class="label-input100">FULL NAME *</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div
            class="wrap-input100 validate-input bg1 rs1-wrap-input100"
            data-validate="Enter Your Email (yourname@email.com)"
          >
            <span class="label-input100">Email *</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter Your Email "
            />
          </div>
          <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Phone</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Enter Number Phone"
            />
          </div>
          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Needed Services *</span>
            <div>
              <select class="js-select2" name="service">
                <option>Please chooses</option>
                <option>eCommerce Bussiness</option>
                <option>UI/UX Design</option>
                <option>Online Services</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Your Message"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
            ></textarea>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
